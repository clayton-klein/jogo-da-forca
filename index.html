<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/imagens/hangman.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Freckle+Face&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Jogo Da Forca</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="game-area">
        <header>
          <a href="https://www.alura.com.br/" target="_blank"
            ><img
              src="imagens/logo-alura.svg"
              alt="logomarca Alura, uma letra de forma a minúscula"
              class="logo-alura"
          /></a>
        </header>
        <h1>Hang On Buddy!</h1>
        <div class="hangman-area">
          <img
            src="imagens/forca6.webp"
            class="hangman-img"
            alt="boneco de um homem enforcado"
          />
          <p class="tip">Dica:</p>
          <p class="right-letters-box">Letras da palavra aqui...</p>
          <p class="wrong-letters-box">Letras Erradas:</p>
          <button class="start">Iniciar Jogo</button>
          <button class="add-word">Adicionar Palavra</button>
        </div>
        <p class="win">Você venceu. Parabéns!</p>
        <p class="lose">Game Over! x_x</p>
      </div>
      <footer>
        <p>&copy; 2022 - by <strong>Clayton Klein</strong></p>
        <div class="social-media-icons">
          <a href="https://github.com/clayton-klein" target="_blank"
            ><img
              src="imagens/github.png"
              alt="logo do github, uma mistura de cabeça de gato com tentáculos de polvo"
          /></a>
          <a href="https://www.linkedin.com/in/clayton-klein/" target="_blank"
            ><img
              src="imagens/linkedin.png"
              alt="logo LinkedIn, as letras de forma minúsculas i e n juntas"
              class="linkedin-logo"
          /></a>
        </div>
        <div class="credits">
          <p>Créditos:</p>
          <ul>
            <li>
              <a
                href="https://www.flaticon.com/free-icons/hangman-game"
                title="hangman game icons"
                >Hangman game icons created by Freepik - Flaticon</a
              >
            </li>
            <li>
              <a href="https://www.freepik.com/vectors/countryside"
                >Countryside vector created by pikisuperstar -
                www.freepik.com</a
              >
            </li>
            <li>
              <a href="https://mixkit.co/free-sound-effects/forest/"
                >Efeitos Sonoros - www.mixkit.co</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
